<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CETEP Ouvidoria</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; background-color: #fff; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); border-radius: 5px; }
        h1 { text-align: center; color: #333; }
        p { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; border-radius: 4px; }
        button:hover { opacity: 0.8; }
        #messageBox { text-align: center; padding: 10px; margin-top: 10px; border-radius: 4px; }
        .hidden { display: none; }
        .error { background-color: #fdd; color: #a00; border: 1px solid #a00; }
        .success { background-color: #dfd; color: #0a0; border: 1px solid #0a0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Administrativo</h1>
        <p>CETEP - Ouvidoria LNAB</p>

        <form id="loginForm">
            <label for="usuarioAdmin"><b>Usuário</b></label>
            <input type="text" placeholder="Entre com o Usuário" id="usuarioAdmin" name="usuarioAdmin" required>

            <label for="senhaAdmin"><b>Senha</b></label>
            <input type="password" placeholder="Entre com a Senha" id="senhaAdmin" name="senhaAdmin" required>
            
            <button type="submit" id="loginButton">Entrar</button>
        </form>

        <div id="messageBox" class="hidden"></div>
    </div>

    <script>
        // Função para mostrar mensagens de status
        function showMessage(type, content) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = content;
            messageBox.className = type; // 'success' ou 'error'
            messageBox.classList.remove('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const loginButton = document.getElementById('loginButton');

            // 1. Desabilita o botão e limpa mensagens
            loginButton.disabled = true;
            loginButton.textContent = 'Aguarde...';
            document.getElementById('messageBox').classList.add('hidden');
            
            // 2. Requisição para o endpoint de login
            fetch('/admin_login', {
                method: 'POST',
                // Envia os dados do formulário como URLSearchParams
                body: new URLSearchParams(new FormData(form))
            })
            // 3. Processa a resposta (incluindo o status HTTP)
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200) {
                    // Login bem-sucedido
                    showMessage('success', 'Login realizado com sucesso! Redirecionando...');
                    // O backend deve retornar { redirect: '/admin_dashboard' }
                    if (body.redirect) {
                        window.location.href = body.redirect; 
                    }
                } else {
                    // Erro de credenciais (ou outro erro do servidor)
                    showMessage('error', body.erro || 'Credenciais inválidas. Tente novamente.');
                }
            })
            // 4. Tratamento de erro de rede
            .catch(error => {
                console.error('Erro na requisição:', error);
                showMessage('error', 'Erro de conexão com o servidor. Verifique sua rede.');
            })
            // 5. Restaura o botão em qualquer cenário
            .finally(() => {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            });
        });
    </script>
</body>
</html>
